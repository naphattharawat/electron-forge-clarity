<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../node_modules/@clr/ui/clr-ui.min.css" />
  <link rel="stylesheet" href="../node_modules/@clr/icons/clr-icons.min.css" />
  <script type="text/javascript" src="../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
  <script type="text/javascript" src="../node_modules/@clr/icons/clr-icons.min.js"></script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="login-wrapper">
    <form class="login">
      <section class="title">
        <h3 class="welcome">โปรแกรมส่งออก 5 แฟ้ม</h3>
        <!-- Company Product Name -->
        <h5 class="hint">กรุณาเชื่อมต่อฐานข้อมูล</h5>
      </section>
      <!-- <div class="login-group"> -->
      <div class="clr-row">
        <div class="clr-col-4">Host:</div>
        <div class="clr-col-8">
          <input type="text" name="host" clrInput placeholder="Host" [(ngModel)]="form.host" />
        </div>

        <div class="clr-col-4">Username:</div>
        <div class="clr-col-8"> <input type="text" name="username" clrInput placeholder="Username"
            [(ngModel)]="form.username" /></div>

        <div class="clr-col-4">Password:</div>
        <div class="clr-col-8"> <input type="password" name="password" clrPassword placeholder="Password"
            [(ngModel)]="form.password" /></div>

        <div class="clr-col-4">Port:</div>
        <div class="clr-col-8"><input type="text" name="port" clrInput placeholder="Port" [(ngModel)]="form.port" />
        </div>

        <div class="clr-col-4">Database Name:</div>
        <div class="clr-col-8"><input type="text" name="databaseName" clrInput placeholder="Database Name"
            [(ngModel)]="form.databaseName" /></div>

      </div>
      <div class="login-group">
        <div class="error active">
          Invalid user name or password
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Text Connection</button>
      <button type="submit" class="btn btn-primary">NEXT</button>
      <!-- </div> -->
    </form>
  </div>
</body>

</html>
